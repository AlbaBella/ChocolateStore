<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/home.css">
        <link href="https://fonts.googleapis.com/css?family=Vidaloka&display=swap" rel="stylesheet">
        
        <title>AB</title>
    </head>

    <body>
        <nav class="navbar fixed-top navbar-expand-sm navbar-light bg-white">
                    
            <img src="pic/logo.jpg" width="100" height="50" alt="logo">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="catalog.html">Catalog</a>
                    </li>
                </ul>

                  
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Cart</a>
                    </li>
                </ul>
            </div>
        </nav>
            <div class="vidaloka container-fluid bg-light mt-5 p-md-2 p-xs-1">
                    <div class="row pt-5 px-5 mx-md-5">
                            <div class="col-xs-12 order-md-1 p-md-1 mb-4 order-xs-1 order-lg-2 px-xl-5 ">
                              <h4 class="d-flex justify-content-between align-items-center mb-3">
                                <span class="text-muted">Your cart</span>
                                <span class="badge badge-secondary badge-pill">3</span>
                              </h4>
                              <ul class="list-group mb-3">
                                <li class="list-group-item d-flex justify-content-between lh-condensed">
                                  <div class="row">
                                    <h6 class="col">Butter Stick Bar</h6>
                                    <span class="badge badge-secondary ">2</span>
                                  </div>
                                  <span class="text-muted pl-xl-5">$19.80</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between lh-condensed">
                                  <div>
                                    <h6 class="my-0">Duo Bar</h6>
                                  </div>
                                  <span class="text-muted">$2.50</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between lh-condensed">
                                    <div>
                                        <h6 class="my-0">Tax (5%)</h6>
                                    </div>
                                    <span class="text-muted">$1.20</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between lh-condensed">
                                    <div>
                                        <h6 class="my-0">Shipping</h6>
                                    </div>
                                    <span class="text-muted">$10.00</span>
                                </li>
                                
                                <li class="list-group-item d-flex justify-content-between bg-light">
                                  <div class="text-success">
                                    <h6 class="my-0">Promo code</h6>
                                    <small>PRJ#2</small>
                                  </div>
                                  <span class="text-success">-$5</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between">
                                  <span>Total (USD)</span>
                                  <strong>$28.50</strong>
                                </li>
                              </ul>
                    
                            </div>
                            <div class="col-xs-12 order-xs-2 order-md-2 order-lg-1">
                              <h4 class="mb-3">Billing address</h4>
                              <form>
                                <div class="form-row">
                                  <div class="col-md-6 mb-3">
                                    <label for="firstName">First name</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                                    
                                  </div>
                                  <div class="col-md-6 mb-3">
                                    <label for="lastName">Last name</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                                    
                                  </div>
                                </div>
                        
                                <div class="mb-3">
                                  <label for="email">Email <span class="text-muted">(Optional)</span></label>
                                  <input type="email" class="form-control" id="email" placeholder="you@example.com">
                                  
                                </div>
                        
                                <div class="mb-3">
                                  <label for="address">Address</label>
                                  <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                    
                                </div>
                        
                                <div class="mb-3">
                                  <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
                                  <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
                                </div>
                        
                                <div class="row">
                                  <div class="col-sm-5 mb-3">
                                    <label for="country">Country</label>
                                    <select class="custom-select d-block w-100" id="country" required>
                                      <option value="">Choose...</option>
                                      <option>United States</option>
                                    </select>
                                  </div>
                                  <div class="col-sm-4 mb-3">
                                    <label for="state">State</label>
                                    <select class="custom-select d-block w-100" id="state" required>
                                      <option value="">Choose...</option>
                                        <option >Alaska</option>
                                        <option >Alabama</option>
                                        <option >Arkansas</option>
                                        <option >Arizona</option>
                                        <option >California</option>
                                        <option >Colorado</option>
                                        <option >Connecticut</option>
                                        <option >District of Columbia</option>
                                        <option >Delaware</option>
                                        <option >Florida</option>
                                        <option >Georgia</option>
                                        <option >Hawaii</option>
                                        <option >Iowa</option>
                                        <option >Idaho</option>
                                        <option >Illinois</option>
                                        <option >Indiana</option>
                                        <option >Kansas</option>
                                        <option >Kentucky</option>
                                        <option >Louisiana</option>
                                        <option >Massachusetts</option>
                                        <option >Maryland</option>
                                        <option >Maine</option>
                                        <option >Michigan</option>
                                        <option >Minnesota</option>
                                        <option >Missouri</option>
                                        <option >Mississippi</option>
                                        <option >Montana</option>
                                        <option >North Carolina</option>
                                        <option >North Dakota</option>
                                        <option >Nebraska</option>
                                        <option >New Hampshire</option>
                                        <option >New Jersey</option>
                                        <option >New Mexico</option>
                                        <option >Nevada</option>
                                        <option >New York</option>
                                        <option >Ohio</option>
                                        <option >Oklahoma</option>
                                        <option >Oregon</option>
                                        <option >Pennsylvania</option>
                                        <option >Puerto Rico</option>
                                        <option >Rhode Island</option>
                                        <option >South Carolina</option>
                                        <option >South Dakota</option>
                                        <option >Tennessee</option>
                                        <option >Texas</option>
                                        <option >Utah</option>
                                        <option >Virginia</option>
                                        <option >Vermont</option>
                                        <option >Washington</option>
                                        <option >Wisconsin</option>
                                        <option >West Virginia</option>
                                        <option >Wyoming</option>
                                    </select>
                        
                                  </div>
                                  <div class="col-sm-3 mb-3">
                                    <label for="zip">Zip</label>
                                    <input type="text" class="form-control" id="zip" placeholder="" required>
                                
                                  </div>
                                </div>
                                <hr class="mb-4">
                                <div class="custom-control custom-checkbox">
                                  <input type="checkbox" class="custom-control-input" id="same-address">
                                  <label class="custom-control-label" for="same-address">Shipping address is the same as my billing address</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                  <input type="checkbox" class="custom-control-input" id="save-info">
                                  <label class="custom-control-label" for="save-info">Save this information for next time</label>
                                </div>
                                <hr class="mb-4">
                        
                                <h4 class="mb-3">Payment</h4>
                        
                                <div class="d-block my-3">
                                  <div class="custom-control custom-radio">
                                    <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked required>
                                    <label class="custom-control-label" for="credit">Credit card</label>
                                  </div>
                                  <div class="custom-control custom-radio">
                                    <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required>
                                    <label class="custom-control-label" for="debit">Debit card</label>
                                  </div>
                                  <div class="custom-control custom-radio">
                                    <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required>
                                    <label class="custom-control-label" for="paypal">PayPal</label>
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="col-sm-6 mb-3">
                                    <label for="cc-name">Name on card</label>
                                    <input type="text" class="form-control" id="cc-name" placeholder="" required>
                                    <small class="text-muted">Full name as displayed on card</small>
                                    
                                  </div>
                                  <div class="col-sm-6 mb-3">
                                    <label for="cc-number">Credit card number</label>
                                    <input type="text" class="form-control" id="cc-number" placeholder="" required>
                                    
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="col-sm-3 mb-3">
                                    <label for="cc-expiration">Expiration</label>
                                    <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
                                    
                                  </div>
                                  <div class="col-sm-3 mb-3">
                                    <label for="cc-cvv">CVV</label>
                                    <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
                                    
                                  </div>
                                </div>
                                <hr class="mb-4">
                                <button class="btn btn-dark btn-lg" type="submit">Take me Back to Cart</button>
                                <button class="btn btn-dark btn-lg" type="submit">Continue to checkout</button>
                              </form>
                            </div>
                          </div>
                          
                </div>
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
</html>
